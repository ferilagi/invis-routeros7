name: Check Updates and Multi-arch Build

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      has_update: ${{ steps.check_update.outputs.has_update }}
      new_tag: ${{ steps.check_update.outputs.new_tag }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for updates
      id: check_update
      run: |
        chmod +x script.sh
        # Simpan output script untuk detect update
        OUTPUT=$(./script.sh 2>&1 | tail -5)
        echo "Script output: $OUTPUT"
        
        # Cek apakah ada commit baru
        if git log --oneline -1 | grep -q "Release of RouterOS"; then
          echo "has_update=true" >> $GITHUB_OUTPUT
          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version detected: $NEW_TAG"
        else
          echo "has_update=false" >> $GITHUB_OUTPUT
          echo "No new version detected"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    needs: check-updates
    if: needs.check-updates.outputs.has_update == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from Dockerfile
      id: version
      run: |
        VERSION=$(grep 'ROUTEROS_VERSON=' Dockerfile | cut -d'"' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mikrotik-routeros:${{ steps.version.outputs.version }}
          ${{ secrets.DOCKERHUB_USERNAME }}/mikrotik-routeros:latest
          ghcr.io/${{ github.repository }}/mikrotik-routeros:${{ steps.version.outputs.version }}
          ghcr.io/${{ github.repository }}/mikrotik-routeros:latest
        labels: |
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}

    - name: Create GitHub Release
      if: success() && matrix.platform == 'linux/amd64'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.check-updates.outputs.new_tag }}
        name: RouterOS ${{ steps.version.outputs.version }}
        body: |
          Automated build of Mikrotik RouterOS ${{ steps.version.outputs.version }}
          
          Docker images available:
          - `${{ secrets.DOCKERHUB_USERNAME }}/mikrotik-routeros:${{ steps.version.outputs.version }}`
          - `ghcr.io/${{ github.repository }}/mikrotik-routeros:${{ steps.version.outputs.version }}`
          
          Platforms:
          - linux/amd64
          - linux/arm64
        draft: false
        prerelease: false
