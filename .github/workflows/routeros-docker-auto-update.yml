name: RouterOS Auto Update + Build + Release

on:
  schedule:
    - cron: "0 6 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-build-release:
    runs-on: ubuntu-latest

    steps:
      # =====================
      # CHECKOUT
      # =====================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================
      # RUN UPDATE SCRIPT
      # =====================
      - name: Run RouterOS update check
        id: update
        run: |
          chmod +x git-action-cron.sh

          set +e
          ./git-action-cron.sh
          EXIT_CODE=$?
          set -e

          echo "Script exit code: $EXIT_CODE"

          # Exit code contract
          # 0  = no update
          # 10 = update success
          # 20 = soft failure (RSS)
          # 1  = hard failure

          if [[ $EXIT_CODE -eq 0 || $EXIT_CODE -eq 20 ]]; then
            echo "No update required. Stopping workflow."
            exit 0
          fi

          if [[ $EXIT_CODE -ne 10 ]]; then
            echo "Update failed."
            exit 1
          fi

      # =====================
      # GET VERSION
      # =====================
      - name: Get RouterOS version
        id: version
        run: |
          VERSION=$(grep 'ARG ROUTEROS_VERSION=' Dockerfile | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building RouterOS version: $VERSION"

      # =====================
      # DOCKER BUILD SETUP
      # =====================
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =====================
      # BUILD & PUSH IMAGE
      # =====================
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ros7:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ros7:latest
          build-args: |
            ROUTEROS_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # =====================
      # CREATE GITHUB RELEASE
      # =====================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RouterOS ${{ steps.version.outputs.version }}
          generate_release_notes: true
