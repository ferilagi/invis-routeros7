name: RouterOS Docker Auto Update

on:
  schedule:
    - cron: "0 6 */3 * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    outputs:
      update_needed: ${{ steps.run-script.outputs.update_needed }}
      new_version: ${{ steps.run-script.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run update script
        id: run-script
        run: |
          chmod +x git-action-cron.sh

          # Simpan output script
          OUTPUT=$(./git-action-cron.sh 2>&1)
          EXIT_CODE=$?

          echo "=== Script Output ==="
          echo "$OUTPUT"
          echo "=== Exit Code: $EXIT_CODE ==="

          # Parse output untuk menentukan apakah update dibutuhkan
          if [[ $EXIT_CODE -eq 0 ]] && echo "$OUTPUT" | grep -q "Already up to date"; then
            echo "✅ No update needed"
            echo "update_needed=false" >> $GITHUB_OUTPUT
          elif [[ $EXIT_CODE -eq 0 ]] && echo "$OUTPUT" | grep -q "Update completed successfully"; then
            echo "✅ Update successful"
            echo "update_needed=true" >> $GITHUB_OUTPUT
            
            # Extract version dari output
            NEW_VERSION=$(echo "$OUTPUT" | grep -o "New version: [0-9.]*" | awk '{print $3}')
            if [[ -z "$NEW_VERSION" ]]; then
              NEW_VERSION=$(grep 'ARG ROUTEROS_VERSION=' Dockerfile | cut -d'"' -f2)
            fi
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "❌ Error or unexpected output"
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-and-update
    if: needs.check-and-update.outputs.update_needed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version for build
        id: version
        run: |
          VERSION=$(grep 'ARG ROUTEROS_VERSION=' Dockerfile | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ros7:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ros7:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ROUTEROS_VERSION=${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RouterOS ${{ steps.version.outputs.version }}
          generate_release_notes: true
