name: RouterOS Docker Auto Update

on:
  schedule:
    - cron: "0 6 */3 * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  # ============================
  # CHECK & UPDATE VERSION
  # ============================
  check-and-update:
    runs-on: ubuntu-latest
    outputs:
      update_needed: ${{ steps.run-script.outputs.update_needed }}
      new_version: ${{ steps.run-script.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run update script
        id: update
        run: |
          chmod +x git-action-cron.sh

          set +e
          ./git-action-cron.sh
          EXIT_CODE=$?
          set -e

          echo "Script exit code: $EXIT_CODE"

          # Exit code contract:
          # 0  = no update
          # 10 = updated successfully
          # 20 = soft failure (RSS issue)
          # 1  = hard failure

          if [[ $EXIT_CODE -eq 0 ]]; then
            echo "No update needed"
            echo "update_needed=false" >> $GITHUB_OUTPUT

          elif [[ $EXIT_CODE -eq 10 ]]; then
            echo "Update detected"
            VERSION=$(grep 'ARG ROUTEROS_VERSION=' Dockerfile | cut -d'"' -f2)
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "new_version=$VERSION" >> $GITHUB_OUTPUT

          elif [[ $EXIT_CODE -eq 20 ]]; then
            echo "Soft failure, skipping build"
            echo "update_needed=false" >> $GITHUB_OUTPUT

          else
            echo "Hard failure"
            exit 1
          fi

  # ============================
  # BUILD & PUSH DOCKER IMAGE
  # ============================
  build-and-push:
    needs: check-and-update
    if: needs.check-and-update.outputs.update_needed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version for build
        id: version
        run: |
          VERSION=$(grep 'ARG ROUTEROS_VERSION=' Dockerfile | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ros7:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ros7:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ROUTEROS_VERSION=${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RouterOS ${{ steps.version.outputs.version }}
          generate_release_notes: true
